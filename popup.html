<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>X Checked Badge</title>
  <style>
    body { 
      width: 300px; 
      padding: 12px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #fff;
    }
    h3 { 
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    #search {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #search:focus {
      outline: none;
      border-color: #1d9bf0;
      box-shadow: 0 0 0 2px rgba(29,155,240,0.3);
    }
    #list { 
      max-height: 360px;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      padding: 8px 10px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    li a {
      color: #0f1419;
      text-decoration: none;
    }
    li a:hover {
      text-decoration: underline;
    }
    button.remove {
      background: #e0245e;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    button.remove:hover {
      background: #c41e52;
    }
    .empty {
      color: #71767b;
      font-style: italic;
      padding: 12px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Sprawdzeni u≈ºytkownicy</h3>
  
  <input type="text" id="search" placeholder="Szukaj @nick..." autocomplete="off">

  <ul id="list"></ul>

  <script src="popup.js"></script>
</body>
</html>
